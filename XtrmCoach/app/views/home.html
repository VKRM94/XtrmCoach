<div class="text-center"><h1>XtrmCoach</h1></div>

<div class="container">
	<div class="login-container">
			<div class="well login-form">
				<div class="text-center"><h2>Login</h2></div>
				<form class="form-group" action="/" id="home">
					<div class="form-group">
						<input type="text" class="form-control" ng-model="user.username" placeholder="User Name">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" ng-model="user.password" placeholder="Password">
					</div>
					<div class="form-group">
						<button type="button" class="btn btn-primary form-control" ng-click="login()">Login</button>
					</div>
					<div class="form-group text-center">
						<a href="" ng-click="signup()">Signup</a>
					</div>
				</form>
			</div>
		</div>
</div>
