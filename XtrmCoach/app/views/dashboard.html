<div class="container-dashboard">
	<div class="master-header-container">
		<div class="master-header">
			{{masterHeaderTitle}}
		</div>
		<div class="master-logout">
			<a href="" class="logout" ng-click="logout()">Logout</a>
		</div>
	</div>
	<div class="master-body">
		<div class="master-navigator">
			<div>
				<span ng-click="goToEvaluate(); selectedOption='evaluate'" ng-class="{'selected':selectedOption=='evaluate'}" class="ionicons ion-ios-speedometer dashboard-icon"></span>
			</div>
			<div>
				<span ng-click="goToSport(); selectedOption='sport'" ng-class="{'selected':selectedOption=='sport'}" class="ionicons ion-ios-americanfootball dashboard-icon"></span>
			</div>
			<div>
				<span ng-click="goToPlayer(); selectedOption='player'" ng-class="{'selected':selectedOption=='player'}" class="ionicons ion-ios-people dashboard-icon"></span>
			</div>
			<div>
				<span ng-click="goToDashboardAnalysis(); selectedOption='analysis'" ng-class="{'selected':selectedOption=='analysis'}" class="ionicons ion-arrow-graph-up-right dashboard-icon"></span>
			</div>
		</div>
		<div class="master-content-container">
			<div class="master-content">
				<div ui-view>
				</div>

				<div class="dashboard-loader-container" ng-show="showDashboardLoader == true">
					<span class="glyphicon glyphicon-refresh glyphicon-spin loader-icon"></span>
				</div>
			</div>
		</div>
	</div>
</div>
